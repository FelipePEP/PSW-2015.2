<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Transcritor</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css" media="screen" title="Angular Material CSS" charset="utf-8" />

</head>
<body>

    <div id="main" ng-app="myApp" ng-controller="transcritorController" style="height:100%">

        <md-content
                    layout-align="start"
                    style="height:100%; overflow:hidden;" >

            <md-toolbar >

                <div class="md-toolbar-tools">

                    <h2><span>Transcritor</span></h2>

                    <span flex></span>

                </div>

            </md-toolbar>

            <md-content layout="row" flex layout-fill>

                <!-- Container da transcrição -->

                <div flex="66" layout-fill style="overflow: auto"
                     layout="column">

                    <md-card class="md-3-line" ng-repeat="item in frases">

                        <md-list-item class="md-2-line"
                                      ng-if="item != null">
                            <div class="md-list-item-text" layout="column">
                                <h3>{{item.dthr | date:'dd/MM/yyyy HH:mm:ss'}}</h3>
                                <p>{{ item.text}}</p>
                            </div>
                        </md-list-item>

                    </md-card>


                </div>

                <div flex style="background-color: #2196F3" layout-fill
                     layout="column" layout-align="space-around center">
DEMO

                    <md-button class="md-fab md-fab-top-right" aria-label=""
                               ng-click="toggleReconhecimento()">
                        <md-icon md-svg-src="{{buttonIcon}}" ></md-icon>
                    </md-button>

                </div>

            </md-content>

        </md-content>


    </div>


    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>


    <script src="js/app.js" ></script>
    <script src="js/controllers/transcritorController.js" ></script>


</body>
</html>
